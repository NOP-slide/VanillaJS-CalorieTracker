<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie Tracker - made with Vanilla JS</title>
    <script src="https://kit.fontawesome.com/f023f10356.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#!" class="brand-logo center hide-on-med-and-down">Calorie Tracker</a>
                <ul class="right">
                    <li><a href="#!" class="clear-btn btn-small red lighten-1">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <!-- Form input card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal/Food Item</span>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="item-name" type="text" placeholder="Add item">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="item-calories" type="number" placeholder="Add calories">
                            <label for="item-calories">Calories</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                            <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update</button>
                            <button class="delete-btn btn red"><i class="fa fa-remove"></i> <span
                                    class="hide-on-med-and-down">Delete</span></button>
                            <button class="back-btn btn grey right"><i class="fa fa-chevron-circle-left"></i> <span
                                    class="hide-on-med-and-down">Back</span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Calorie count -->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

        <!-- Item list -->
        <ul id="item-list" class="collection">

        </ul>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
